<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Marvel Movies | Drag and Drop</title>
</head>
<body>
  <div class="container">
    <div class="characters">
      <div class="card character" draggable="true">
        <img src="https://rollingstone.uol.com.br/media/_versions/chris_evans__-capitao_america_-_reproducao_widelg.jpg" alt="Captain America">
        <strong class="name">Captain America</strong>
      </div>
      <div class="card character" draggable="true">
        <img src="https://www.leak.pt/wp-content/uploads/2020/03/iron-man-e1584893148574.jpg" alt="Iron Man">
        <strong class="name">Iron Man</strong>
      </div>
      <div class="card character" draggable="true">
        <img src="https://img.olhardigital.com.br/uploads/acervo_imagens/2014/11/r16x9/20141112161149_1200_675_-_thor.jpg" alt="Thor">
        <strong class="name">Thor</strong>
      </div>
      <div class="card character" draggable="true">
        <img src="https://img.gameme.eu/images/obEwVyw92NhXMaZUyQTgze.jpg" alt="Black Widow">
        <strong class="name">Black Widow</strong>
      </div>
      <div class="card character" draggable="true">
        <img src="https://referencianerd.com/wp-content/uploads/2019/09/cropped-hulk-em-vingadores-ultimato-1.jpg" alt="Hulk">
        <strong class="name">Hulk</strong>
      </div>
      <div class="card character" draggable="true">
        <img src="https://img1.looper.com/img/uploads/2019/04/Jeremy-Renner-Hawkeye-poster.jpg" alt="Hawkeye">
        <strong class="name">Hawkeye</strong>
      </div>
    </div>
    <div class="movies">
      <div class="card movie dropzone">
        <div class="info">
          <img src="https://www.spinoff.com.br/wp-content/uploads/the-avengers-1.jpg" alt="The avengers">
          <strong class="title">The Avengers</strong>
        </div>
        <strong>Characters</strong>
        <div class="characters-list"></div>
      </div>
      <div class="card movie dropzone">
        <div class="info">
          <img src="https://wallpapercave.com/wp/wp1818445.jpg" alt="Avengers: Age of Ultron">
          <strong class="title">Avengers: Age of Ultron</strong>
        </div>
        <strong>Characters</strong>
        <div class="characters-list"></div>
      </div>
      <div class="card movie dropzone">
        <div class="info">
          <img src="https://cdn.mos.cms.futurecdn.net/xGwDeehYUPAaTZqSeuHUv8.jpg" alt="Avengers: Infinity War">
          <strong class="title">Avengers: Infinity War</strong>
        </div>
        <strong>Characters</strong>
        <div class="characters-list"></div>
      </div>
      <div class="card movie dropzone">
        <div class="info">
          <img src="https://images8.alphacoders.com/100/thumb-1920-1003220.png" alt="Avengers: Endgame">
          <strong class="title">Avengers: Endgame</strong>
        </div>
        <strong>Characters</strong>
        <div class="characters-list"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
